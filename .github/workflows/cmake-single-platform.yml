# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 核心修正：适配Ubuntu 24.04的包名，同时添加强制安装参数
      - name: Install system dependencies
        run: |
          sudo apt update -y
          # 适配Ubuntu 24.04（libmysqlclient-dev → libmysql-dev），添加-y自动确认安装
          sudo apt install -y \
            libmysql-dev \
            libssl-dev \
            zlib1g-dev \
            cmake \
            g++ \
            make \
            libpthread-stubs0-dev \
            libdl-dev
          # 验证安装（可选，用于调试）
          ls -l /usr/lib/x86_64-linux-gnu/libmysql*
          ls -l /usr/include/mysql/

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 4

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} || echo "Tests skipped (no tests defined)"