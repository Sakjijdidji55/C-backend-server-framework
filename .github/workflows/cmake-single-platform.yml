# This starter workflow is for a CMake project running on a single platform.
name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 核心修正：添加MySQL官方源 + 使用正确的包名
      - name: Install system dependencies
        run: |
          sudo apt update -y
          # 1. 安装必要工具（添加MySQL源需要）
          sudo apt install -y wget gnupg2 lsb-release
          
          # 2. 添加MySQL官方APT源（解决libmysqlclient-dev找不到的问题）
          wget https://dev.mysql.com/get/mysql-apt-config_0.8.29-1_all.deb
          echo "mysql-apt-config mysql-apt-config/select-server select mysql-8.0" | sudo debconf-set-selections
          sudo dpkg -i mysql-apt-config_0.8.29-1_all.deb
          sudo apt update -y
          
          # 3. 安装正确的依赖包（移除不存在的包）
          sudo apt install -y \
            mysql-community-client \
            libmysqlclient-dev \
            libssl-dev \
            zlib1g-dev \
            cmake \
            g++ \
            make
          
          # 验证MySQL库是否安装成功
          ls -l /usr/lib/x86_64-linux-gnu/libmysqlclient*
          pkg-config --cflags --libs mysqlclient

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 4

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} || echo "Tests skipped (no tests defined)"