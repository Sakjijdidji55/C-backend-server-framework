name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 核心修复：依赖安装（移除不安全参数 + 幂等软链接）
      - name: Install system dependencies (MariaDB + Redis)
        run: |
          sudo apt update -y
          # 1. 安装所有依赖（移除 --allow-unauthenticated，仅用官方源）
          sudo apt install -y \
            libmariadb-dev \          # MariaDB客户端开发库（兼容MySQL）
            libssl-dev \              # OpenSSL（原有依赖）
            zlib1g-dev \              # Zlib（原有依赖）
            libhiredis-dev \          # Redis客户端开发库
            cmake \
            g++ \
            make
          
          # 2. 幂等创建软链接（仅当不存在时创建，避免重复报错）
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libmariadb.so /usr/lib/x86_64-linux-gnu/libmysqlclient.so
          sudo ln -sf /usr/include/mariadb/ /usr/include/mysql
          
          # 3. 验证安装（输出关键路径，方便排查）
          echo -e "\n=== 验证MySQL/MariaDB依赖 ==="
          ls -l /usr/lib/x86_64-linux-gnu/libmysqlclient.so || echo "MySQL库链接失败"
          ls -l /usr/include/mysql/ || echo "MySQL头文件链接失败"
          
          echo -e "\n=== 验证Redis依赖 ==="
          ls -l /usr/lib/x86_64-linux-gnu/libhiredis.so || echo "Redis库缺失"
          ls -l /usr/include/hiredis/ || echo "Redis头文件缺失"
          
          echo -e "\n=== 验证编译器版本 ==="
          g++ --version
          cmake --version

      - name: Configure CMake
        run: |
          # 输出CMake配置日志，定位依赖查找问题
          cmake -B ${{github.workspace}}/build \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            --log-level=VERBOSE 2>&1 | tee cmake_config.log

      - name: Build (详细日志 + 失败保留)
        run: |
          # 编译并输出详细日志，重定向到文件
          cmake --build ${{github.workspace}}/build \
            --config ${{env.BUILD_TYPE}} \
            --parallel 4 \
            --verbose 2>&1 | tee build.log
          # 检查编译是否成功
          if [ $? -ne 0 ]; then
            echo -e "\n=== 编译失败，输出最后100行日志 ==="
            tail -n 100 build.log
            exit 1
          fi

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} || echo "Tests skipped (no tests defined)"

      # 关键：构建失败时上传日志，方便排查
      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ${{github.workspace}}/cmake_config.log
            ${{github.workspace}}/build.log
            ${{github.workspace}}/build/CMakeFiles/CMakeOutput.log
            ${{github.workspace}}/build/CMakeFiles/CMakeError.log