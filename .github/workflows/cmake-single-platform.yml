name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # 直接硬编码版本，避免早期解析阶段的变量引用问题
      image: ubuntu:noble
      options: --user root
    # 若需使用变量，可在此处定义job级别的env（可选）
    # env:
    #   UBUNTU_VERSION: noble

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (MariaDB + Redis)
        run: |
          # 配置基础源
          echo "deb http://archive.ubuntu.com/ubuntu noble main universe restricted multiverse" > /etc/apt/sources.list
          echo "deb http://archive.ubuntu.com/ubuntu noble-updates main universe restricted multiverse" >> /etc/apt/sources.list
          echo "deb http://archive.ubuntu.com/ubuntu noble-security main universe restricted multiverse" >> /etc/apt/sources.list

          apt clean
          apt update -y --fix-missing
          apt install -y libmariadb-dev libhiredis-dev libssl-dev zlib1g-dev cmake g++ make

          # 软链接与验证步骤（保持不变）
          if [ -f "/usr/lib/x86_64-linux-gnu/libmariadb.so" ]; then
            ln -sf /usr/lib/x86_64-linux-gnu/libmariadb.so /usr/lib/x86_64-linux-gnu/libmysqlclient.so
          else
            echo "错误：MariaDB库文件不存在" && exit 1
          fi

          if [ -d "/usr/include/mariadb" ]; then
            ln -sf /usr/include/mariadb/ /usr/include/mysql
          else
            echo "错误：MariaDB头文件目录不存在" && exit 1
          fi

          echo "=== 验证依赖版本 ==="
          g++ --version || { echo "g++未安装"; exit 1; }
          cmake --version || { echo "cmake未安装"; exit 1; }
          
          echo "=== 验证MySQL/MariaDB ==="
          ls -l /usr/lib/x86_64-linux-gnu/libmysqlclient.so || { echo "MySQL链接失败"; exit 1; }
          grep -q "MYSQL_VERSION" /usr/include/mysql/mysql.h || { echo "MySQL头文件无效"; exit 1; }
          
          echo "=== 验证Redis ==="
          ls -l /usr/lib/x86_64-linux-gnu/libhiredis.so || { echo "Redis库失败"; exit 1; }
          grep -q "HIREDIS_MAJOR" /usr/include/hiredis/hiredis.h || { echo "Redis头文件无效"; exit 1; }

      - name: Configure CMake
        run: |
          cmake -B ${{ github.workspace }}/build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_COMPILER=g++ \
            --log-level=VERBOSE 2>&1 | tee cmake_config.log

      - name: Build
        run: |
          cmake --build ${{ github.workspace }}/build \
            --config ${{ env.BUILD_TYPE }} \
            --parallel $(nproc) \
            --verbose 2>&1 | tee build.log
          
          if [ $? -ne 0 ]; then
            echo -e "\n=== 编译错误详情 ==="
            tail -n 200 build.log
            exit 1
          fi

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: |
          if [ -f "CTestTestfile.cmake" ]; then
            ctest -C ${{ env.BUILD_TYPE }} --output-on-failure
          else
            echo "无测试用例，跳过测试"
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ${{ github.workspace }}/cmake_config.log
            ${{ github.workspace }}/build.log
            ${{ github.workspace }}/build/CMakeFiles/CMakeError.log
            ${{ github.workspace }}/build/CMakeFiles/CMakeOutput.log
          retention-days: 7